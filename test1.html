<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Button Container -->
    <div class="container text-center mt-5">
        <div class="button-container">
            <button id="book" type="button" class="btn btn-primary" data-toggle="modal" data-target="#serviceRequestModal">
                Enquire Now
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="serviceRequestModal" tabindex="-1" role="dialog" aria-labelledby="serviceRequestModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceRequestModalLabel">Service Request Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="serviceRequestForm">
                        <div class="form-group">
                            <label for="businessName">Business Name</label>
                            <input type="text" class="form-control" id="businessName" placeholder="Enter business name" required>
                        </div>
                        <div class="form-group">
                            <label for="businessNumber">Business Number</label>
                            <input type="text" class="form-control" id="businessNumber" placeholder="Enter business number" required>
                        </div>
                        <div class="form-group">
                            <label for="service">Service</label>
                            <input type="text" class="form-control" id="service" placeholder="Enter service" required>
                        </div>
                        <div class="form-group">
                            <label for="appointmentStartDate">Appointment Start Date</label>
                            <input type="date" class="form-control" id="appointmentStartDate" required>
                        </div>
                        <div class="form-group">
                            <label for="appointmentEndDate">Appointment End Date</label>
                            <input type="date" class="form-control" id="appointmentEndDate" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Enter description" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
